<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoveON</title>
    <link rel="stylesheet" href="/src/public/css/main.css" />
  </head>
  <body>
    <header>
      <button class="help-button">Ajuda?</button>
      <div class="hamburguer">
        <img src="/src/public/img/bar.svg" alt="Menu" />
      </div>
    </header>
    <main>
      <div class="title-main">
        <img src="/src/public/img/logo.png" alt="" class="image-logo" />
      </div>
      <div class="search-container">
        <div class="search-bar">
          <div class="container-search-icon">
            <img
              src="/src/public/img/lupa.svg"
              alt=""
              class="search-icon"
            />
          </div>
          <input
            type="text"
            class="search-input"
            placeholder="Pesquise na sua cidade"
          />
        </div>
      </div>

      <div class="service-options">
        <div class="service-option-user">
          <button class="option-button-user"></button>
        </div>
        <div class="service-option-freight">
          <button class="option-button-freight"></button>
        </div>
      </div>
    </main>
  </body>
</html>
