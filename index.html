<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoveON</title>
    <link rel="stylesheet" href="/src/public/css/main.css" />
  </head>
  <body>
    <header>
      <div class="help">
        <a href="#" class="help-button">Ajuda?</a>
      </div>
      <div class="hamburguer">
        <img src="/src/public/img/bar.svg" alt="Menu" />
      </div>
    </header>
    <main>
      <div class="title-main">
        <img src="/src/public/img/logo.png" alt="" class="image-logo" />
      </div>
      <div class="search-container">
        <div class="search-bar">
          <div class="container-search-icon">
            <img src="/src/public/img/lupa.svg" alt="" class="search-icon" />
          </div>
          <input
            type="text"
            class="search-input"
            placeholder="Pesquise na sua cidade"
          />
        </div>
      </div>

      <div class="service-options">
        <div class="service-option-user">
          <a
            href="https://forms.gle/PsHu8RkjjCAjvvV5A"
            class="option-button-user"
          ></a>
        </div>
        <div class="service-option-freight">
          <a
            href="https://forms.gle/7AP1n1p3cfiQm1SN6"
            class="option-button-freight"
          ></a>
        </div>
      </div>
    </main>
  </body>
</html>
